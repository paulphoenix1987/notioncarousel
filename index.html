<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Carousel</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
    }

    .carousel-container {
        width: 100%;
        max-width: 400px;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: auto;
        text-align: center;
    }

    .description {
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel a {
        flex: 0 0 100%;
    }

    .carousel img {
        width: 100%;
        border-radius: 10px;
    }

    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
</style>
</head>
<body>

<div class="carousel-container">
    <div class="description" id="description">Description</div>
    <div class="carousel" id="carousel">
        <a href="https://www.notion.com/releases" target="_blank">
            <img src="https://images.ctfassets.net/spoqsaf9291f/16utq4qAjrn9mrYiy5NRF8/12fdf31c003763a2d3b19a60eebf686e/Notion_AIFW_WhatsNew_AIMeetingNotes_1200x900_v002.gif" alt="Slide 1">
        </a>
        <a href="https://www.tipranks.com/news/company-announcements/australias-construction-index-misses-expectations-again" target="_blank">
            <img src="https://blog.tipranks.com/wp-content/uploads/2025/05/ChatGPT-Image-May-6-2025-11_12_00-AM-750x406.png" alt="Slide 2">
        </a>
        <a href="https://www.realestate.com.au/news/builders-bold-move-to-kickstart-victorias-ailing-construction-sector/" target="_blank">
            <img src="https://www.realestate.com.au/news-image/v1749063625/news-lifestyle-content-assets/wp-content/production/capi_dc0939ec463f52e1075bca09637cabc4_2fc3371035885d3c3e302505cbad1183.jpeg" alt="Slide 3">
        </a>
    </div>
    <button class="prev" id="prevButton">&#10094;</button>
    <button class="next" id="nextButton">&#10095;</button>
</div>

<script>
    let index = 0;
    const carousel = document.getElementById('carousel');
    const slides = document.querySelectorAll('.carousel a');
    const totalSlides = slides.length;
    const description = document.getElementById('description');
    const descriptions = [
        "Whats New in Notion?",
        "Australia’s Construction Index Misses Expectations Again",
        "Builders’ bold move to kickstart Victoria’s ailing construction sector"
    ];

    function moveSlide(step) {
        index += step;
        if (index < 0) {
            index = totalSlides - 1;
        } else if (index >= totalSlides) {
            index = 0;
        }
        updateCarousel();
    }

    function updateCarousel() {
        carousel.style.transform = `translateX(${-index * 100}%)`;
        description.textContent = descriptions[index];
    }

    function autoSlide() {
        moveSlide(1);
        setTimeout(autoSlide, 6000);
    }

    document.getElementById('prevButton').addEventListener('click', () => moveSlide(-1));
    document.getElementById('nextButton').addEventListener('click', () => moveSlide(1));

    setTimeout(autoSlide, 3000);
</script>

</body>
</html>
