<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Carousel</title>
<style>
    .carousel-container {
        width: 100%;
        max-width: 400px;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: auto;
    }

    .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel img {
        width: 100%;
        flex: 0 0 100%;
        border-radius: 10px;
    }

    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
</style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <img src="https://i.imgur.com/amh6gt5.jpeg" alt="Slide 1">
        <img src="https://i.imgur.com/QHWhTQq.png" alt="Slide 2">
        <img src="https://i.imgur.com/1ncXfsW.png" alt="Slide 3">
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
    let index = 0;
    const carousel = document.querySelector('.carousel');
    const slides = document.querySelectorAll('.carousel img');
    const totalSlides = slides.length;

    function moveSlide(step) {
        index += step;
        if (index < 0) {
            index = totalSlides - 1;  // Go to the last image if at the first image
        } else if (index >= totalSlides) {
            index = 0;  // Loop back to the first image
        }
        carousel.style.transform = `translateX(${-index * 100}%)`;
    }
</script>

</body>
</html>
