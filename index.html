<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Carousel</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
    }

    .carousel-container {
        width: 100%;
        max-width: 400px;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: auto;
        text-align: center;
    }

    .description {
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel a {
        flex: 0 0 100%;
    }

    .carousel img {
        width: 100%;
        border-radius: 10px;
    }

    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
</style>
</head>
<body>

<div class="carousel-container">
    <div class="description" id="description">Description</div>
    <div class="carousel" id="carousel">
        <a href="https://www.hindustantimes.com/lifestyle/festivals/happy-womens-day-2025-50-wishes-quotes-images-gifs-to-share-with-your-mother-sister-girlfriend-wife-and-friend-101741258702759.html" target="_blank">
            <img src="https://www.hindustantimes.com/ht-img/img/2025/03/08/550x309/happy_womens_day_wishes_1741415541134_1741415545984.png" alt="Slide 1">
        </a>
        <a href="https://www.sbs.com.au/news/article/australias-home-building-headache-why-its-taking-longer-and-costing-more/bo607urut" target="_blank">
            <img src="https://images.sbs.com.au/dims4/default/66e1fb9/2147483647/strip/true/crop/5568x3132+0+290/resize/1280x720!/quality/90/?url=http%3A%2F%2Fsbs-au-brightspot.s3.amazonaws.com%2F2d%2F8b%2F868573234a80bf090e0bcbceb174%2F20221110001728105866-original.jpg&imwidth=1280" alt="Slide 2">
        </a>
        <a href="https://www.insideconstruction.com.au/wp-content/uploads/2025/03/IMG_Viva-Energy-1-1024x683.jpg" target="_blank">
            <img src="https://www.insideconstruction.com.au/construction-features/company-spotlights/viva-energy-advances-low-carbon-fuels-for-construction/" alt="Slide 3">
        </a>
    </div>
    <button class="prev" id="prevButton">&#10094;</button>
    <button class="next" id="nextButton">&#10095;</button>
</div>

<script>
    let index = 0;
    const carousel = document.getElementById('carousel');
    const slides = document.querySelectorAll('.carousel a');
    const totalSlides = slides.length;
    const description = document.getElementById('description');
    const descriptions = [
        "Happy Womenâ€™s Day 2025",
        "Australia's home-building headache: Why it's taking longer and costing more",
        "Viva Energy advances low-carbon fuels for construction"
    ];

    function moveSlide(step) {
        index += step;
        if (index < 0) {
            index = totalSlides - 1;
        } else if (index >= totalSlides) {
            index = 0;
        }
        updateCarousel();
    }

    function updateCarousel() {
        carousel.style.transform = `translateX(${-index * 100}%)`;
        description.textContent = descriptions[index];
    }

    function autoSlide() {
        moveSlide(1);
        setTimeout(autoSlide, 3000);
    }

    document.getElementById('prevButton').addEventListener('click', () => moveSlide(-1));
    document.getElementById('nextButton').addEventListener('click', () => moveSlide(1));

    setTimeout(autoSlide, 3000);
</script>

</body>
</html>
