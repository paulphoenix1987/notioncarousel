<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Carousel</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
    }

    .carousel-container {
        width: 100%;
        max-width: 400px;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: auto;
        text-align: center;
    }

    .description {
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel a {
        flex: 0 0 100%;
    }

    .carousel img {
        width: 100%;
        border-radius: 10px;
    }

    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
</style>
</head>
<body>

<div class="carousel-container">
    <div class="description" id="description">Description</div>
    <div class="carousel" id="carousel">
        <a href="https://www.tatlerasia.com/lifestyle/entertainment/labubu-fever-hits-the-philippines" target="_blank">
            <img src="https://i.imgur.com/amh6gt5.jpeg" alt="Slide 1">
        </a>
        <a href="https://www.globenewswire.com/news-release/2024/12/10/2994449/28124/en/Australia-Construction-Equipment-Rental-Market-Report-2024-A-USD-1-14-Billion-Market-by-2029-Rising-at-a-CAGR-of-4-6.html" target="_blank">
            <img src="https://www.researchandmarkets.com/content-images/2257/2257710/1/australian-construction-equipment-rental-market.png" alt="Slide 2">
        </a>
        <a href="https://www.asiapropertyawards.com/en/metro-manila-leads-as-bpo-location-choice-plus-additional-headlines/" target="_blank">
            <img src="https://www.asiapropertyawards.com/wp-content/uploads/2024/12/apa-manila-bpo-fin-6762892be9c32.webp" alt="Slide 3">
        </a>
    </div>
    <button class="prev" id="prevButton">&#10094;</button>
    <button class="next" id="nextButton">&#10095;</button>
</div>

<script>
    let index = 0;
    const carousel = document.getElementById('carousel');
    const slides = document.querySelectorAll('.carousel a');
    const totalSlides = slides.length;
    const description = document.getElementById('description');
    const descriptions = [
        "Sandy's Labubu",
        "Australia building half as many homes for every hour worked.",
        "CREATE MORE IRR signed, BPOs will be ‘very happy with 50% work from home’."
    ];

    function moveSlide(step) {
        index += step;
        if (index < 0) {
            index = totalSlides - 1;
        } else if (index >= totalSlides) {
            index = 0;
        }
        updateCarousel();
    }

    function updateCarousel() {
        carousel.style.transform = `translateX(${-index * 100}%)`;
        description.textContent = descriptions[index];
    }

    function autoSlide() {
        moveSlide(1);
        setTimeout(autoSlide, 3000);
    }

    document.getElementById('prevButton').addEventListener('click', () => moveSlide(-1));
    document.getElementById('nextButton').addEventListener('click', () => moveSlide(1));

    setTimeout(autoSlide, 3000);
</script>

</body>
</html>
